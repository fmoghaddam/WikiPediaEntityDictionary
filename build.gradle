plugins {
    id 'org.hidetake.ssh' version '2.8.0'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'


repositories {
    jcenter()
}
//mainClassName="controller.AnchorTextToEntityGeneral"
//mainClassName="controller.EntityToAnchorText"
//mainClassName="controller.AnchorTextToEntity"
